<polymer-element name="optime-navbar">
  <template>
    <style>
    /* TODO: Why */
    core-header-panel {
      height: 64px;
    }
    core-toolbar {
      /* Cyan 500 */
      background-color: #00BCD4;
    }
    :host {
      color: white;

      position: absolute;
      top: 0px;
      width: 100%;
      z-index: 10000;
    }

    :host([optime-still]) {
      position: fixed;
      top: 0;
    }

    #toolbarTitle {
      font-size: 1.25em;
      font-weight: bold;
    }
    </style>
    <core-header-panel flex>
      <core-toolbar id="toolbar">
        <core-icon-button id="toolbarMenu" icon="menu" on-tap="{{menuAction}}"></core-icon-button>
        <div id="toolbarTitle" flex>{{ pageTitle }}</div>
      </core-toolbar>
    </core-header-panel>
  </template>
  <script>
    Polymer({
      pageTitle: "Loading...",
      menuAction: function(e) {
        var hint = $("#hint-wip")[0];
        hint.show();
      }
    });
  </script>
</polymer-element>
