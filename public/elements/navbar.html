<polymer-element name="optime-navbar">
  <template>
    <style>
    /* TODO: Why */
    core-header-panel {
      height: 64px;
    }
    core-toolbar {
      /* Cyan 500 */
      background-color: #00BCD4;
    }
    :host {
      color: white;
    }
    </style>
    <core-header-panel flex>
      <core-toolbar id="toolbar">
        <core-icon-button id="toolbarMenu" icon="menu" on-tap="{{menuAction}}"></core-icon-button>
        <div id="toolbarTitle" flex>{{ pageTitle }}</div>
      </core-toolbar>
    </core-header-panel>
  </template>
  <script>
    Polymer({
      pageTitle: "Loading...",
      menuAction: function(e) {
        var meta = document.createElement('core-meta');
        meta.type='transition';
        var transition = meta.byId("optime-card-fade");
        var animated = $("#hint-wip")[0];
        transition.go(animated);
      }
    });
  </script>
</polymer-element>
